<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Days Between Dates Calculator with 3D animations and premium design. Easy to use.">
<title>Days Between Dates Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="title">Days Between Dates Calculator</h1>
  <div class="calculator">
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">

    <button id="calculate-btn" class="btn-3d">Calculate</button>
    <button id="clear-btn" class="btn-3d clear-btn">Clear</button>

    <div class="result-card">
      <h2>Result</h2>
      <p id="result">Enter dates above</p>
      <button id="copy-btn" class="btn-3d">Copy Result</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
